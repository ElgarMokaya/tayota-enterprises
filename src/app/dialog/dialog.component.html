<div mat-dialog-title>Add Product Form</div>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input formControlName="productName" matInput placeholder="Name" />
      </mat-form-field>
    
      <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <mat-select formControlName="category" placeholder="Category">
          <mat-option value="Food">Food</mat-option>
          <mat-option value="Clothing">Clothing</mat-option>
          <mat-option value="Electronic">Electronic</mat-option>
        </mat-select>
      </mat-form-field>
    
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    
      <label for=""><h1>Product State</h1></label>
      <mat-radio-group formControlName="state" class="example-radio-group">
          <mat-radio-button class="example-radio-button" *ngFor="let state of  stateList"[value]="state">
           {{state}}
          </mat-radio-button>
      </mat-radio-group>
    
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input formControlName="price" matInput type="number" placeholder="Price" />
      </mat-form-field>
    
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea formControlName="description" matInput></textarea>
      </mat-form-field>
  </form>
</div>

<div mat-dialog-action [align]="'end'">
<button mat-raised-button color="warn" mat-dialog-close>Close</button>
<button  style="margin-left: 8px;"mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
</div>
